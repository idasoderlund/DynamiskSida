  <body>
    <header class="BarField">

    <main class="mainField">
      <h1>Cv</h1>
      <div class="container2">
        <section class="cvAllContent">
          <div class="gridContainer">
            <div class="workExperience">
              <h2>Anställningar:</h2>
            </div>

            <div class="education">
              <h2>Utbildningar:</h2>
            </div>

            <!--SKAPA EN TOGGLE SOM INTEAKTIVT JS ELEMENT-->
            <div class="languages">
              <h2>Språk:</h2>
              <section id="interactiveToggleElement">
                <button id="toggleLanguages">Se Språk-nivå</button>
                <div id="languageList" style="display: none">
                  <ul>
                    <li>Svenska: Utmärkt tal och skrift</li>
                    <li>Finska: Mycket bra tal</li>
                    <li>Engelska: Mycket bra tal och skrift</li>
                  </ul>
                </div>
              </section>
            </div>
            <!------------------------------------------------------------>
            <div class="computerSkills">
              <h2>Datorkunskaper:</h2>
            </div>
          </div>
        </section>
      </div>
      <!--LÄGG IN JS FUNKTION- BILDSPEL-->

      <!--Denna kod är inspirerad av extern kod. Lösningen som min kod baseras på är inspirerad av W3Schools.
      källan: https://www.w3schools.com/howto/howto_js_slideshow.asp

    -->
      <section id="slideshow">
        <h2 id="slideshowRubric">Bildspel</h2>
        <div class="slideshowContainer">
          <div class="mySlides fade">
            <!--LÄGG IN BILD 1-->
            <picture>
              <source
                srcset="bilder/optimeradbildspel1.avif"
                type="image/avif"
              />
              <img
                src="./bilder/bildspel1vallmo.jpg"
                loading="lazy"
                style="width: 50%"
                alt="Röd Vallmo-blomma"
              />
            </picture>
          </div>

          <div class="mySlides fade">
            <!--LÄGG IN BILD 2-->
            <picture>
              <source
                srcset="bilder/optimeradbildspel2.avif"
                type="image/avif"
              />
              <img
                src="./bilder/bildspel2lila.jpg"
                loading="lazy"
                style="width: 50%"
                alt="Liten Rosa Trädgårdsblomma"
              />
            </picture>
          </div>

          <div class="mySlides fade">
            <!--LÄGG IN BILD 3-->
            <picture>
              <source
                srcset="bilder/optimeradbildspel3.avif"
                type="image/avif"
              />
              <img
                src="./bilder/bildspel3rosa.jpg"
                loading="lazy"
                style="width: 50%"
                alt="En rosa trädgårdsblomma"
              />
            </picture>
          </div>

          <div class="mySlides fade">
            <!--LÄGG IN BILD 4-->
            <picture>
              <source
                srcset="bilder/optimeradbildspel4.avif"
                type="image/avif"
              />
              <img
                src="./bilder/bildspel4vita.jpg"
                loading="lazy"
                style="width: 50%"
                alt="Många vita Trädgårdsblommor"
              />
            </picture>
          </div>

          <div class="mySlides fade">
            <!--LÄGG IN BILD 5-->
            <picture>
              <source
                srcset="bilder/optimeradbildspel5.avif"
                type="image/avif"
              />
              <img
                src="./bilder/bildspel5rosa.jpg"
                loading="lazy"
                style="width: 50%"
                alt="Många vita Trädgårdsblommor"
              />
            </picture>
          </div>
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br />
        <div style="text-align: center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>
          <span class="dot" onclick="currentSlide(5)"></span>
        </div>
